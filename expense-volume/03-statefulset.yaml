
apiVersion: v1
kind: Service
metadata:
  name: mysql-headless
  namespace: expense
spec:
  clusterIP: None
  selector:
    type: ebs-stateful
  ports:
    - port: 3306             # External port to expose
      targetPort: 3306     # Port on the Pod where the application listens
      protocol: TCP
---
apiVersion: v1
kind: Service
metadata:
  name: mysql-expense
  namespace: expense
spec:
  selector:
    type: ebs-stateful
  ports:
    - port: 3306             # External port to expose
      targetPort: 3306  
      protocol: TCP
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: mysql
  namespace: expense
spec:
  serviceName: "mysql-headless"  # this should be the name of headless service
  replicas: 2
  selector:
    matchLabels:
      type: ebs-stateful
  template:
    metadata:
      labels:
        type: ebs-stateful
    spec:
      containers:
      - name: mysql
        image: sunil0428/mysql:v1
        volumeMounts:
        - name: www
          mountPath: /var/lib/mysql
  volumeClaimTemplates:
  - metadata:
      name: ebs-stateful
    spec:
      accessModes: [ "ReadWriteOnce" ]
      storageClassName: "expense-ebs-sc"
      resources:
        requests:
          storage: 1Gi
